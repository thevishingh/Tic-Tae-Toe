<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Tic-Tae-Toe
    <meta name=" keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="Vishal singh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/favicon_io/favicon-32x32.png" type="image/x-icon" />
  <!-- style -->
  <link rel="stylesheet" href="./Css/index.css" />
  <title>Tic-Tae-Toe</title>
</head>

<body>
  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li class="nav">
        <p>Tic-Tae-Toe</p>
      </li>
    </ul>
  </nav>

  <!-- main Container -->
  <div class="maincontainer">
    <div class="line"></div>
    <!-- Game container -->
    <div class="gamecontainer">
      <div class="box box-1"><span class="Xbox"></span></div>
      <div class="box box-2"><span class="Xbox"></span></div>
      <div class="box box-3"><span class="Xbox"></span></div>
      <div class="box box-4"><span class="Xbox"></span></div>
      <div class="box box-5"><span class="Xbox"></span></div>
      <div class="box box-6"><span class="Xbox"></span></div>
      <div class="box box-7"><span class="Xbox"></span></div>
      <div class="box box-8"><span class="Xbox"></span></div>
      <div class="box box-9"><span class="Xbox"></span></div>
    </div>
    <!-- Game Info container -->
    <div class="gameInfo">
      <h3 class="infotitle">
        Welcome to Our <span class="game">Gaming</span> Zone..
      </h3>
      <!-- Info container -->
      <div>
        <span class="info">Start With X</span>
        <button id="reset">Reset</button>
      </div>
      <!-- gameover Image -->
      <div class="imagebox">
        <img src="./assets/excited.gif" alt="" />
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="./javascript/index.js"></script>
</body>

</html>
